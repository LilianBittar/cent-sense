<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="d-flex justify-content-between align-items-center w-100">
          <ion-buttons>
            <ion-button (click)="subtractMonth()">
              <ion-icon name="chevron-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <h1 class="ion-text-center">{{selected_date | date:'MMM Y'}}</h1>
          <ion-buttons>
            <ion-button (click)="addMonth()">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </ion-col>
      <ion-col size="12">
        <app-chart [data]="getChartData()"></app-chart>
      </ion-col>
      <ion-col>
        <ion-card mode="ios" class="rounded-3">
          <ion-card-header class="d-flex flex-row justify-content-between align-items-center">
            <ion-card-title>
              Total spent
            </ion-card-title>
            <h1 class="ion-no-margin">{{getTotalMonthPrice() | currency:'DKK':'symbol':'1.2-2'}}</h1>
          </ion-card-header>
          <ion-card-content>
            <ion-label>
              Product breakdown
            </ion-label>
            <ion-list lines="none">
              <ion-item *ngFor="let p of getUniqueProducts() | keyvalue">
                <ion-label>{{p.key}}</ion-label>
                <ion-badge slot="end">{{p.value | currency:'DKK':'symbol':'1.2-2'}}</ion-badge>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
