<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let recipe of recipe_list">
      <ion-label>
        <h2>{{recipe.name}}</h2>
        <p>{{recipe.description}}</p>
      </ion-label>
      <ion-button slot="end" mode="ios" size="small" (click)="this.recipePreview.present()">View</ion-button>
      <ion-modal #recipePreview id="recipePreview" (onWillDismiss)="this.recipePreview.isOpen = false">
        <ng-template>
          <ion-header mode="ios">
            <ion-toolbar>
              <ion-title>{{recipe.name}}</ion-title>
              <ion-buttons slot="start">
                <ion-button (click)="recipePreview.dismiss()" mode="ios" size="small">
                  <ion-icon name="arrow-back"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-card class="rounded-2">
              <ion-card-header color="primary">
                <ion-card-title>{{recipe.name}}</ion-card-title>
                <ion-card-subtitle>{{recipe.meal_type}}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content class="ion-padding-top">
                <ion-chip size="small" color="secondary" class="ion-margin-top" *ngFor="let recipe_ingredient of recipe.recipeIngredients">
                  <ion-label>
                    {{recipe_ingredient.ingredient.name}}
                  </ion-label>
                </ion-chip>
                <div class="ion-margin-top ion-margin-bottom">
                  <strong>Instructions</strong>
                </div>
                <ion-text>
                  <p>{{recipe.instructions}}</p>
                </ion-text>
              </ion-card-content>
            </ion-card>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-item>
  </ion-list>
</ion-content>
