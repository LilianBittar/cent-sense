<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Zip-code" type="number" [(ngModel)]="user.zip_code"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Radius" type="number" [(ngModel)]="user.radius"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="updateUserInfo()">Update</ion-button>
  </ion-toolbar>
</ion-footer>
