<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-input mode="ios" type="text" formControlName="email" label="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" formControlName="password" label="password"></ion-input>
    </ion-item>
    <ion-button  block [disabled]="!loginForm.valid" (click)="login()">Login</ion-button>
  </form>
</ion-content>
